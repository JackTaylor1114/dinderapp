<!-- *** HEADER *** -->
<ion-header>
  <ion-navbar>
    <ion-title>Persönliche Daten</ion-title>
  </ion-navbar>
</ion-header>

<!-- *** MAIN CONTENT *** -->
<ion-content>
  <ion-label id="header">Bitte teile uns einige Angaben über dich mit!</ion-label>
  <ion-list lines="full" class="ion-no-margin ion-no-padding">
    <ion-item>
      <ion-label>Geschlecht </ion-label>
      <ion-select placeholder="Bitte auswählen">
        <ion-option value="f">Männlich</ion-option>
        <ion-option value="m">Weiblich</ion-option>
        <ion-option value="d">Divers</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Alter </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Wohnort </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Beruf </ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full class="butn">Save</button>
</ion-content>
