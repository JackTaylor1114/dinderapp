<!-- *** HEADER *** -->
<ion-header>
  <ion-navbar style="min-height:80px">
    <ion-grid>
      <ion-row>
        <ion-col>
          <img src="assets/imgs/avatar.png" style="width:60px;height:60px;border-radius:50%">
        </ion-col>
        <ion-col style="margin-top:10px">
          <div class="can-toggle">
            <div class="can-toggle demo-rebrand-2">
              <input id="e" type="checkbox">
              <label for="e">
                <div class="can-toggle__switch" data-checked="On" data-unchecked="No"
                     style="max-width:150px; max-height:50px"></div>
              </label>
            </div>
          </div>
        </ion-col>
        <ion-col text-right style="margin-top:-5px">
          <button ion-button icon-only large clear color="dark" (click)="chatm()">
            <ion-icon name="ios-text"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<!-- *** MAIN CONTENT *** -->
<ion-content>
  <div class="card-container" *ngIf="ready">
    <sc-card padding *ngFor="let attendant of attendants"
             [orientation]="cardDirection"
             [tinder-card]="cardOverlay"
             (onLike)="onCardInteract($event)">
      <div class="user_img" [style.background-image]="attendant.asBg"></div>
    </sc-card>
  </div>
  <div><p class="emptymessage">Du hast alle Bilder angeschaut. Bitte schaue sp√§ter nocheinmal vorbei!</p></div>
</ion-content>

<!-- *** FOOTER *** -->
<ion-footer>
  <div class="bottom-bar" text-center style="width: 100%; bottom:10px;position:fixed; align-content:center">
    <ion-buttons text-center>
      <button (click)="prof()" ion-button icon-only outline color="cusyellow"
              style="width:50px;height:50px;border-radius:50%">
        <ion-icon name="md-refresh"></ion-icon>
      </button>
      <button ion-button icon-only outline color="danger" style="width:70px;height:70px;border-radius:50%">
        <ion-icon name="md-close"></ion-icon>
      </button>
      <button ion-button icon-only outline color="cuspurple" style="width:50px;height:50px;border-radius:50%"
              (click)="chatid()">
        <ion-icon name="md-flash"></ion-icon>
      </button>
      <button ion-button icon-only outline color="secondary" (click)="lgn()"
              style="width:70px;height:70px;border-radius:50%">
        <ion-icon name="md-heart"></ion-icon>
      </button>
      <button ion-button icon-only outline color="primary" style="width:50px;height:50px;border-radius:50%"
              (click)="pho()">
        <ion-icon name="md-star"></ion-icon>
      </button>
    </ion-buttons>
  </div>
</ion-footer>
